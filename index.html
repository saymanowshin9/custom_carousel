<!doctype html>
<html lang="en">
  <head>

    <!-- meta -->
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap5</title>

    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
  </head>

  <body>
    <section class="banner">
      <div class="container">
        <div class="row">
          <div class="col-md-6">

            <!-- carousel start -->
            <div id="img_slider" class="carousel slide">

              <!-- carousel indicator start -->
              <div class="carousel-indicators cas-ind">
                <button type="button" data-bs-target="#img_slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#img_slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#img_slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <!-- carousel indicator end -->

              <!-- inner start -->
              <div class="carousel-inner">

                <!-- s_item start -->
                <div class="carousel-item active">
                  <div class="slider">
                    <h2>lorem ipsum dolor sit</h2>
                    <p>it's used for code language practice</p>
                    <button>CLICK</button>
                  </div>
                </div>
                <!-- s_item end -->

                <!-- s_item start -->
                <div class="carousel-item">
                  <div class="slider">
                   <h2>lorem ipsum dolor sit</h2>
                   <p>it's used for code language practice</p>
                   <button>CLICK</button>
                  </div>
                </div>
                <!-- s_item end -->

                <!-- s_item start -->
                <div class="carousel-item">
                  <div class="slider">
                  <h2>lorem ipsum dolor sit</h2>
                  <p>it's used for code language practice</p> 
                  <button>CLICK</button>
                  </div>
                </div>
                <!-- s_item end -->
              </div>
              <!-- inner end -->

              <!-- control start -->
              <button class="carousel-control-prev" type="button" data-bs-target="#img_slider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#img_slider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
              <!-- control end -->
            </div>
<!-- carousel end -->
          </div>
        </div>
      </div>
    </section>
    

    
   
    
    <!-- js link -->
     <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
